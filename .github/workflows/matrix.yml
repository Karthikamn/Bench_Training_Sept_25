name: Matrix

on:
 workflow_dispatch
jobs:
 matrix_context:
  runs-on: ${{matrix.os}}
  strategy:
   matrix:
    os: [ ubuntu-latest , windows-latest]
    java-version: [17, 21, 26]
  steps:
   - name: Setup java 
     uses: actions/setup-java@v5.0.0
     with:
       java-version: ${{matrix.java-version}}
       distribution: microsoft
       
